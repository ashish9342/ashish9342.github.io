<label>Do you have a preferred model for IT projects?</label>

<div class="form-group">
    <div class="radio">
        <label>
           <input type="radio" ng-model="formAction.model" value="no preferences" checked>
            No Preferences
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formAction.model" value="Invest in building org specific assets in-house (connectors, libraries etc.)">
            Invest in building org specific assets in-house (connectors, libraries etc.)
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formAction.model" value="Utilize COTS / subscription based services">
            Utilize COTS / subscription based services
        </label>
    </div>
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="formAction.licences" class="btn btn-block btn-info">
    Next <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
