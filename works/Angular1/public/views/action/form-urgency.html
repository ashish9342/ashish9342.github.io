<label>How urgent is the need?</label>

<div class="form-group">
    <div class="radio">
        <label>
           <input type="radio" ng-model="formAction.urgency" value="very" checked>
            Very
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formAction.urgency" value="moderate">
            Moderate
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formAction.urgency" value="low">
            Low
        </label>
    </div>
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="formAction.inhouse" class="btn btn-block btn-info">
    Next <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
