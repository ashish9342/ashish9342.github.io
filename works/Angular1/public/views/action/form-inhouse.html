<label>Do you intend to utilize any in-house skillset for this need?</label>
<div class="form-group">
    <div class="radio">
        <label>
           <input type="radio" ng-model="formAction.inhouse" value="yes" checked>
           Yes
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formAction.inhouse" value="no">
            No
        </label>
    </div>
    <div class="specify" ng-if="formAction.inhouse === 'yes' ">
      <input type="text" class="form-control" ng-model="formAction.inhouseData" placeholder="Please Specify..">
    </div>
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="formAction.model" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
